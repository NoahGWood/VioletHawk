{% extends 'base.html' %}

{% block title %} VioletHawk | Superior Social Media {% endblock %}

{% block content %}

<div class="row align-content-center"
    style="background: url(http://0.0.0.0:8000/api/file/read/?download=true&UUID={{ viewed.BannerImage }}) no-repeat center / cover;filter:none;height:200px">
</div>
<div class="row mt-2 mb-2" style="background-color: secondary;">
    <div class="col-sm-1"
        style="background-image:url(http://0.0.0.0:8000/api/file/read/?download=true&UUID={{ viewed.ProfileImage }});border-radius:32px;height:56px;width:56px">
    </div>
    <div class="col">
        <div class="row">
            <div class="col">
                <h1>u/{{ viewed.ScreenName }} &nbsp;&nbsp;
                    <span class="btn btn-info">Followed</span>
                    <span class="btn"><i class="bi bi-chat-dots"></i></span>
                </h1>

            </div>
        </div>
        <p class="row">
       
{{ viewed }}
        </p>
    </div>
</div>

{% endblock %}
